<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetory Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1f2c3a;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-signin {
            background-color: #f37b26;
            border: none;
            color: white;
        }
        .btn-signin:hover {
            background-color: #d9651a;
        }
        .contact-section {
            text-align: center;
            padding: 50px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .btn-send {
            background-color: #f37b26;
            border: none;
            color: white;
            width: 100%;
        }
        .btn-send:hover {
            background-color: #d9651a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="./image/monetary.png" width="40" height="40"> Monetory Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="about .html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                   
                    <li class="nav-item"><a class="nav-link btn btn-custom" href="signin.html">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="container">
            <form class="contact-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-send">Send Message</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
