<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetary Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #ecf0f1;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card span {
            display: block;
            color: #e67e22;
            font-size: 22px;
            margin-top: 10px;
        }
        .charts {
            display: flex;
            gap: 20px;
        }
        .chart-placeholder {
            flex: 1;
            background: white;
            height: 300px;
            text-align: center;
            line-height: 300px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Monetary Tracker</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="expense.html">Expenses</a></li>
            <li><a href="income.html">Income</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Welcome to your Dashboard</h1>
        <p>Track and manage your expenses easily.</p>
        <div class="stats">
            <div class="card">Total Expense <br> <span>4199.0 &#8377;</span></div>
            <div class="card">Total Income <br> <span>65000.0 &#8377;</span></div>
            <div class="card">Total Saving <br> <span>60801.0 &#8377;</span></div>
        </div>
        <div class="charts">
            <div class="chart-placeholder">Expense Breakdown</div>
            <div class="chart-placeholder">Income Breakdown</div>
        </div>
    </div>
</body>
</html>
